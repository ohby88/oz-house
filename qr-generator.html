<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오즈 하우스 - QR코드 생성</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 { color: #2c3e50; }
        .input-group {
            margin: 24px 0;
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        input:focus { border-color: #4ca1af; }
        button {
            padding: 12px 24px;
            background: #4ca1af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #3a8a96; }
        #qrcode {
            margin: 32px auto;
            display: inline-block;
            padding: 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        #qrcode canvas { display: block; }
        .download-btn {
            margin-top: 16px;
            background: #2c3e50;
            display: none;
        }
        .info {
            margin-top: 32px;
            padding: 20px;
            background: #f7fafb;
            border-radius: 12px;
            text-align: left;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<h1>QR코드 생성기</h1>
<p>오즈 하우스 웹사이트 URL을 입력하면 QR코드를 생성합니다.</p>

<div class="input-group">
    <input type="url" id="urlInput" placeholder="https://username.github.io/oz-house/" />
    <button onclick="generateQR()">생성</button>
</div>

<div id="qrcode"></div>
<button class="download-btn" id="downloadBtn" onclick="downloadQR()">QR코드 다운로드 (PNG)</button>

<div class="info">
    <strong>사용 방법:</strong><br>
    1. GitHub Pages에 웹사이트를 배포합니다.<br>
    2. 배포된 URL (예: https://username.github.io/oz-house/)을 위에 입력합니다.<br>
    3. "생성" 버튼을 클릭하면 QR코드가 만들어집니다.<br>
    4. "QR코드 다운로드" 버튼으로 PNG 이미지를 저장합니다.<br>
    5. 저장한 QR코드를 명함, 전단지, 안내문 등에 인쇄하면 됩니다!
</div>

<!-- QR코드 라이브러리 (qrcode.js) -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
<script>
    let currentCanvas = null;

    function generateQR() {
        const url = document.getElementById('urlInput').value.trim();
        if (!url) {
            alert('URL을 입력해주세요.');
            return;
        }

        const container = document.getElementById('qrcode');
        container.innerHTML = '';

        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        QRCode.toCanvas(canvas, url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#2c3e50',
                light: '#ffffff'
            }
        }, function (error) {
            if (error) {
                alert('QR코드 생성에 실패했습니다: ' + error);
                return;
            }
            currentCanvas = canvas;
            document.getElementById('downloadBtn').style.display = 'inline-block';
        });
    }

    function downloadQR() {
        if (!currentCanvas) return;
        const link = document.createElement('a');
        link.download = 'oz-house-qrcode.png';
        link.href = currentCanvas.toDataURL('image/png');
        link.click();
    }

    // 엔터키로도 생성
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') generateQR();
    });
</script>

</body>
</html>
